{% extends 'base_template.html' %}
{% load static %}
{% block content %}
<div id="model-cont" style="display: flex;flex-flow: row;">
<div class="product-cont">
    <div>
        <h4>{{ obj.name }}</h4>
        <img src="{{ obj.img.url }}" class="prod-img">
        <div class="details">
            <span>Precio: {{ obj.price }}</span>
            <span>Stock: {{ obj.stock }}</span>
            <span>Categoria. {{obj.category }} </span>
        </div>
    </div>
</div>
<a id="modify" style="margin: 20px 80px;" href="{% url 'modify' type=obj.type id=obj.pk %}"><button style="border-radius: 5px; font-size: 15px;">Modificar</button></a>
    </a>
</div>
{% endblock %}
